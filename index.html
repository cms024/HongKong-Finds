<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button at Bottom</title>
    <style>
        body {
            margin: 0;
            height: 100vh; 
            display: grid;
            grid-template-rows: 1fr auto; 
        }

        .content {
            padding: 30px;
        }

         .button-container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            justify-items: center; 
            gap: 10px; 
            padding-bottom: 450px; 
        }

        .bottom-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: transparent;
            color: #003333;
            border: 2px solid #003333;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .bottom-button:hover {
            background-color: #FAA0A0;
        }
    </style>
</head>
<body>
